<!DOCTYPE html>
<html>
  <head>
    <title>CNN Scraping</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Mongoose CNN Scraper</h2>
        <button class="btn btn-inline" id="articles">See Articles</button>
        <button class="btn btn-inline" id="See Comments">See Comments</button>
      </div>
      <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
          <h3>Articles</h3>
          <table id="table" class="table">
            <thead>
              <th>Headline</th>
              <th>Link</th>
            </thead>
            <tbody>
            <tbody>
          </table>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <h3>Comment</h3>
          <form>
            <div class="form-group">
              <label>Title:</label><br/>
              <input id="title" class="form-control" type="text"></input>
            </div>
            <div class="form-group">
              <label>Body:</label> <br/>
              <input id="body" class="form-control" type="text"></input> </br/>
              <button class="btn btn-inline" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script href="index.js"></script>
  </body>
</html>
